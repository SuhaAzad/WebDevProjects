<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.avif" alt="To-Do List App Logo">
            <h1>To-Do List</h1>
        </div>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
            <form id="add-task-form">
                <input type="text" id="task-input" placeholder="Add new task">
                <button id="add-task-btn">Add Task</button>
            </form>
        </section>
        <section class="filters">
            <h2>Filters</h2>
            <label>
                <input type="radio" name="filter" value="all" checked>
                All
            </label>
            <label>
                <input type="radio" name="filter" value="completed">
                Completed
            </label>
            <label>
                <input type="radio" name="filter" value="incomplete">
                Incomplete
            </label>
            <input type="search" id="search-input" placeholder="Search tasks">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
